<!DOCTYPE html>
<html ng-app="realtor">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title set in pageTitle directive -->
    <title page-title></title>

    <!-- Bootstrap and Fonts -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <!--<link href="bower_components/bootstrap/dist/css/bootstrap.css.map" rel="stylesheet">-->
    <link href="bower_components/Font-Awesome/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/metisMenu/dist/metisMenu.min.css">

    <!-- Main Inspinia CSS files -->
    <link href="resources/css/animate.css" rel="stylesheet">
    <link href="resources/css/inspinia-style.css" rel="stylesheet">
    <link href="resources/css/style.css" rel="stylesheet">


    <style>
        .face {
            border-radius: 30px;
            border: 1px solid #ddd;
            width: 48px;
            margin: 10px;
        }
    </style>

</head>

<!-- ControllerAs syntax -->
<!-- Main controller with serveral data used in Inspinia theme on diferent view -->
<body ng-controller="AppController as main">

<!-- Wrapper-->
<div id="wrapper">


    <!-- Navigation -->
    <div ng-include="'app/common/nav/navigation.html'"></div>

    <!-- Page wraper -->
    <!-- ng-class with current state name give you the ability to extended customization your view -->
    <div id="page-wrapper" class="gray-bg {{$state.current.name}}">

        <!-- Page wrapper -->
        <div ng-include="'app/common/topnavbar/topnavbar.html'"></div>

        <!-- Main view  -->
        <div ui-view></div>

        <!-- Footer -->
        <div ng-include="'app/common/footer/footer.html'"></div>

    </div>
    <!-- End page wrapper-->

</div>
<!-- End wrapper-->


<!-- jQuery and Bootstrap -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/jquery-ui/jquery-ui.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- MetsiMenu -->
<script src="bower_components/metisMenu/dist/metisMenu.js"></script>

<!-- Peace JS -->
<script src="plugins/pace/pace.min.js"></script>

<!-- SlimScroll -->
<script src="bower_components/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Angular scripts-->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="bower_components/angular-ui-utils/ui-utils.min.js"></script>









<!-- Angular Dependiences -->

<!-- Anglar App Script -->
<script src="app/app.js"></script>
<script src="common/services/user-service.js"></script>
<script src="common/filters/phone.js"></script>
<script src="app/common/common.js"></script>
<script src="app/common/nav/nav.js"></script>
<script src="app/admin/admin.js"></script>
<script src="app/admin/profile/profile.js"></script>
<script src="app/admin/user/user.js"></script>
<script src="app/admin/user/view/user-view.js"></script>
<script src="app/admin/user/edit/user-edit.js"></script>

<!-- Custom and plugin javascript -->
<script src="app/inspinia.js"></script>
<script src="app/directives.js"></script>

</body>
</html>
